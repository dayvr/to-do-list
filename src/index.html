<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic List</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="js/main.js"></script>
  </head>
  <body>
    <!-- Simple to do list app with dynamic list -->
    <!-- It has a floating button with a plus sign to indicate press to add an item -->
    <!-- It has a text input field to add the item -->
    <!-- The list is dynamic and can be added and removed -->
    <!-- The list has a checkbox to indicate the item is done -->
    <!-- The list has a delete button to remove the item from the list -->
    <!-- The list is stored in local storage -->
    <!-- The list is retrieved from local storage on page load -->

    <div class="container">
      <div class="header">
        <h1>To Do List</h1>
      </div>
      <div class="list">
        <ul id="list"></ul>
      </div>
      <div class="add">
        <button id="add">+</button>
      </div>
    </div>
  </body>
</html>
